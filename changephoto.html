<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
    <nav class="bold">
      <img
        src="/image/panah.svg"
        class="pointer"
        id="back"
        alt="back button"
      />
      <p>Ganti Foto Profil</p>
    </nav>
    <div class="container">
      <div class="change-box"></div>
      <button class="btn-input camera bold pointer">Ambil dari Kamera</button>
      <input type="file" id="image-input" accept="image/*" />
      <button class="btn-input gallery bold pointer">Ambil dari Gallery</button>
    </div>
    <button id="save_btn" class="pointer bold">Simpan</button>

    <script src="/javascript/changephoto.js"></script>
    </div>
  </body>
</html>
